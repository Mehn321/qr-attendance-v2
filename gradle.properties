# JVM Target Configuration - MUST BE 17 FOR EXPO SDK 50+
kotlin.jvm.target=17
kotlin.compiler.jvmTarget=17
kotlin.java.toolchain.version=17
kotlinCompilerJvmTarget=17
android.kotlinCompilerJvmTarget=17
org.gradle.jvmargs=-Xmx4g
org.gradle.java.sourceCompatibility=17
org.gradle.java.targetCompatibility=17
org.gradle.java.installations.fromEnv=JAVA_HOME
kotlin.jvm.target.validation.enabled=false

# Most important: Tell Gradle not to validate, we're handling it ourselves
# But set the actual values so Kotlin uses 17
