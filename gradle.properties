# JVM Target Configuration - CRITICAL FOR BUILD SUCCESS
kotlinCompilerJvmTarget=11
android.kotlinCompilerJvmTarget=11
org.gradle.jvmargs=-Xmx4g

# Force Java 11 for all compilation tasks
# This prevents the mismatch between Java 17 and Kotlin 11
org.gradle.java.sourceCompatibility=11
org.gradle.java.targetCompatibility=11

# JVM Toolchain - Forces all Java compilation to use JVM 11
# This is critical for Gradle 6.7+ and solves library-level conflicts
org.gradle.java.installations.fromEnv=JAVA_HOME

# Kotlin compilation JVM target (redundant but explicit)
kotlin.jvm.target.validation.enabled=true
